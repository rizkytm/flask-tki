{% extends 'layout.html' %}

{% block body %}
<br>
	<div class="jumbotron text-center">
		<h1>Welcome to flaskApp</h1>
		<p class="lead">This application is built on the Python Flask framework</p>
		{% if session.logged_in == NULL %}
			<a href="{{ url_for('register')}}" class="btn btn-primary btn-lg">Register</a>
			<a href="{{ url_for('login')}}" class="btn btn-success btn-lg">Login</a>
		{% endif %}
	</div>
{% endblock %}}
